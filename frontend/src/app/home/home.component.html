<div class="row">
  <div class="col-3"></div>

  <div class="col-6 text-center">
    <div class="card mt-3 mb-3 bg-dark text-white">
      <div class="card-body">
            
            <h5>List of offers</h5>
        </div>
      </div>
      Filter by category ID, if '0' filter if turned off <br>
      <input class="mt-3" type="number" value="{{myValue}}" (change)="loadOffer1($event)">
  </div>

  <div class="col-3"></div>
</div>

<div *ngFor="let offer of offers">
  <div class="row">
    <div class="col-3"></div>

    <div class="col-6 text-center">
      <div class="card mt-3 bg-light">
        <div class="card-body">
              <h5>Offer ID: {{ offer.id }}</h5>
              <h3>Title: {{ offer.title }}</h3>
              <h5>Price: {{ offer.price }}</h5>
              <h5>Category: {{ offer.category.id }}</h5>

                <a class="btn btn-success"
                  (click)="loadOffer(offer)"
                  role="button"
                  href="javascript:void(0)"
                  [routerLink]="['/offer', offer.id]"
                  >See details
                </a>
          </div>
        </div>

    </div>

    <div class="col-3"></div>
  </div>
</div>
